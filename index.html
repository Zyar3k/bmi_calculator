<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Your age" required>
            <label for="height-feet">Height:</label>
            <input type="number" id="height-feet" placeholder="Feet" required>
            <input type="number" id="height-inches" placeholder="Inches" required> 
            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Your weight in KGs" required>
            <input type="submit" value="Calculate BMI">
        </form>
        <div id="result">Dummy text</div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
